<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<template>
  선택 가능한 버튼을 지정
  ////////////////////////////////////////////
  [속성]
  autofocus : 페이지가 로드될 때 자동으로 포커스 / Bool / 문서 내 고유해야 함
  disabled : 버튼을 비활성화 / Bool
  form : form 의 id 속성 값 / 해당 form 의 후손이 아닐 경우만
  name : 폼 데이터와 함께 전송되는 버튼의 이름
  type : 버튼의 타입 / button, reset, submit
</template>
<body>
  <input type="reset" value="초기화">
  <button type="reset">초기화</button>

  <input type="submit" value="제출">
  <button type="submit">제출</button>
  
  <input type="button" value="클릭" onclick="doit()">
  <button onclick="doit()">클릭</button>

  <script>
    function doit(){
      alert('클릭했습니다!');
    }
  </script>
</body>
</html>
