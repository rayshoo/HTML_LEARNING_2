<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<template>
  [속성]
  autocomplete : 사용자가 이전에 입력한 값으로 자동 완성 기능을 사용할 것인지 여부 / on off
  autofocus : 페이지가 로드될 때 자동으로 포커스 / Bool / 문서 내 고유해야 함
  disabled : 양식을 비활성화 / Bool
  form : form 의 id 속성 값 / 해당 form 의 후손이 아닐 경우만
  maxlength : 입력 가능한 최대 문자 수 / 숫자(Number) / 기본 값 : 무한
  name : 양식의 이름
  placeholder : 사용자가 입력할 값의 힌트
  readonly : 수정 불가한 읽기 전용 / Bool
  rows : 양식의 줄 수 / 숫자(Number) / 기본 값 : 2
  ///////////////////////////////////////////////
  크기 조절 막기
  style="resize:none;"
</template>
<body>
  <textarea name="" id="" cols="30" rows="6"></textarea>  
</body>
</html>
