<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<template>
  [속성]
  autocomplete 사용자가 이전에 입력한 값으로 자동 완성 기능을 사용할 것인지 여부 / on off / 기본값 on
  autofocus : 페이지가 로드될 때 자동으로 포커스 / boolean / 문서 내 고유해야됨
  form : form의 id 속성 값 / 해당 form의 후손이 아닐 경우만
  list : 참조할 datalist 의 id 속성 값
  max : 지정 가능한 최대 값 / 숫자(Number) / type 속성 값이 number 일 경우만, min 속성보다 큰 값만 허용
  min : 지정 가능한 최소 값 / 숫자(Number) / type 속성 값이 number 일 경우만, max 속성보다 작은 값만 허용
  maxlength : 입력 가능한 최대 문자 수 / 숫자(Numbe) 524288 / type 속성 값이 text, email, password 일 경우만
  multiple : 둘 이상의 값을 입력할 수 있는지 여부 / Boolean / type 속성 값이 email, file 일 경우만, email 일 경우 , 로 구분
  readonly : 수정 불가한 읽기 전용 / Boolean
  step : 유효한 증감 숫자의 간격 / 숫자(Number) / type 속성 값이 number, range 일 경우만
  src : 이미지의 URL / URL / type 속성 값이 image 일 경우만
  alt : 이미지의 대체 텍스트 / type 속성 값이 image 일 경우만

  /////////////////////////////////////////////////////////////
  [type 종류]
  button checkbox color(IE X) email file hidden image number
  password
  radio 같은 name 속성 그룹 내 하나만 선택 가능
  range 범위 컨트롤 / min, max, step, value(기본값) 속성 사용
  reset 초기화 / 해당 form 범위 내 모든 양식
  search 검색
  submit 해당 form 범위 내 고유한 양식
  /////////////////////////////////////////////////////////////
  form 태그안에 <input type="image" src = "~~~~~.png" alt="~~~~">들어있으면
  이미지 클릭하는것으로도 submit 구현 가능
</template>
<body>
  
</body>
</html>
